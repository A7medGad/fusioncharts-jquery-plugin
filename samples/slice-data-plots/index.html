  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/fcdesignsystem/1.0.0/css/fusionDesign.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../assets/css/fusioncharts.theme.fusion.css" />
    <style>
        .btn {
            font-family: 'Source Sans Pro';
            margin: 5px;
        }

        .btn.btn-primary {
            background: #4a4d8c;
            transition: all 300ms;
        }

        .btn.btn-primary:hover {
            background: #5c62b5;
        }

        .btn.btn-primary:active {
            background: #4a4d8c
        }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="chart-container"></div>
    <div style='display: flex; justify-content: center; margin: 0px'>
        <a class="btn btn-outline-secondary btn-sm" id="track-link">SLICE OUT MICROSOFT</a>
        <a class="btn btn-outline-secondary btn-sm" id="reset-link">RESET</a>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- FusionCharts -->
    <script src="../../assets/scripts/fusioncharts/fusioncharts.js"></script>
    <script src="../../assets/scripts/fusioncharts/themes/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery-FC -->
    <script src="../../assets/scripts/fusioncharts.jqueryplugin.min.js"></script>


    <script type="text/javascript">
        var chart;
        $('#track-link').click(function () {
            FusionCharts.items['pie-slice-chart'].slicePlotItem(1, true);
        });
        $("#reset-link").click(function () {
            FusionCharts.items['pie-slice-chart'].slicePlotItem(1, false);
        });
        jQuery('document').ready(function () {
            var dataSource = {
                "chart": {
                "caption": "Market Share of Web Servers",
                "plottooltext": "<b>$percentValue</b> of web servers run on $label servers",
                "showLegend": "1",
                "showPercentValues": "1",
                "legendPosition": "bottom",
                "useDataPlotColorForLabels": "1",
                "theme": "fusion",
                },
                "data": [{
                "label": "Apache",
                "value": "32647479"
                }, {
                "label": "Microsoft",
                "value": "22100932"
                }, {
                "label": "Zeus",
                "value": "14376"
                }, {
                "label": "Other",
                "value": "18674221"
                }]
            };

            $("#chart-container").insertFusionCharts({
                id: "pie-slice-chart",
                type: "pie2d",
                width: "100%",
                height: "90%",
                dataFormat: "json",
                dataSource: dataSource
            });
        });
      
    </script>

  </body>
